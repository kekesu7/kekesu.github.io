<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Kitty个人网站</title>
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      /* 背景平铺，缩小但保持原始分辨率 */
      background: url('1.jpeg') repeat;
      background-size: 500px 500px; /* 缩小显示尺寸但保持原始清晰度 */
      background-attachment: fixed;
      background-position: top left;
    }

    /* 标题区域样式 */
    .header {
      background-color: rgba(255, 255, 255, 0.8);
      color: black;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      border-radius: 15px;
    }

    /* 图片展示容器 */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 50px auto;
      width: 80%;
    }

    /* 单张图片样式 */
    .gallery img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s;
    }

    /* 鼠标悬停时的放大效果 */
    .gallery img:hover {
      transform: scale(1.1);
    }

    /* 页脚样式 */
    .footer {
      margin-top: 30px;
      font-size: small;
      color: lightgray;
    }
  </style>
</head>
<body>
  <!-- 头部 -->
  <div class="header">
    <h1>欢迎来到我的Hello Kitty主题网站</h1>
    <p>探索一个可爱的Hello Kitty世界！</p>
  </div>

  <!-- 图片展示区 -->
  <div class="gallery">
    <img src="4.jpeg" alt="Hello Kitty Image 4">
    <img src="2.jpeg" alt="Hello Kitty Image 2">
    <img src="3.jpeg" alt="Hello Kitty Image 3">
    <img src="5.jpeg" alt="Hello Kitty Image 5">
    <img src="6.jpeg" alt="Hello Kitty Image 6">
    <img src="7.jpeg" alt="Hello Kitty Image 7">
  </div>

  <!-- 页脚 -->
  <div class="footer">
    <p>个人网站 © 2024 | Hello Kitty主题设计</p>
  </div>
</body>
</html>
